name: CI - Dev Branch

on:
  pull_request:
    branches: [ dev ]
  push:
    branches: [ dev ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # Match Docker Node version (IMPORTANT)
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    # Docker is the single source of truth
    - name: Docker build validation
      run: |
        docker build \
          --build-arg NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }} \
          --build-arg NEXT_PUBLIC_GOOGLE_CALENDAR_API_KEY=${{ secrets.NEXT_PUBLIC_GOOGLE_CALENDAR_API_KEY }} \
          --build-arg NEXT_PUBLIC_GOOGLE_CALENDAR_ID=${{ secrets.NEXT_PUBLIC_GOOGLE_CALENDAR_ID }} \
          --build-arg NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }} \
          -t wbl-frontend:ci .
