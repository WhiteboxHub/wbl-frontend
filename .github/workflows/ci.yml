# wbl-frontend/.github/workflows/ci.yml
name: CI - Dev Branch

on:
  pull_request:
    branches: [ dev ]
  push:
    branches: [ dev ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build Next.js App
      env:
        NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
        RESUME_PUBLIC_API_URL: ${{ secrets.RESUME_PUBLIC_API_URL }}
        NEXT_PUBLIC_GOOGLE_CALENDAR_API_KEY: ${{ secrets.NEXT_PUBLIC_GOOGLE_CALENDAR_API_KEY }}
        NEXT_PUBLIC_GOOGLE_CALENDAR_ID: ${{ secrets.NEXT_PUBLIC_GOOGLE_CALENDAR_ID }}
        NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
      run: npm run build

    - name: Docker build check
      run: docker build -t wbl-frontend:ci .
