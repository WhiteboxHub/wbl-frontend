    <style>
      .section {
        display: none;
      }
      .section.active {
        display: block;
      }
      .section-link.active {
        background-color: #4a90e2;
      }
      /* Hide horizontal scrollbar and show a transparent vertical scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.1); /* Track background */
      }

      ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.3); /* Scrollbar handle */
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.5); /* Scrollbar handle on hover */
      }

      /* Optional: Adjust form controls to match the theme */
      .form-control {
        background-color: rgba(255, 255, 255, 0.9);
      }
    </style>

              <div class="form-group mb-4">

              <div class="form-group mb-4">

              <div class="form-group mb-4">

                  <div class="form-group mb-4">
                    <label for="education_score" class="mb-2 block"

            <!-- Skills Section -->
            <div class="section" id="skills-section">
              <h2 class="mb-4 text-xl font-bold">Skills</h2>
              <div id="skills-container" class="space-y-4">
                <div class="skill-entry">
                  <div class="form-group mb-4">
                    <label for="skills_name" class="mb-2 block">Skill:</label>
                    <input

                  </div>
                  <button

              <button

              </button>

            >
              <i class="fas fa-download text-bold"></i>
